<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="./assets/manifest.json" />

    <meta lang="es" />
    <meta name="description" content="Juego de disparos offline" />
    <meta name="author" content="Raúl Velasco Salinas" />
    <meta name="theme-color" content="#6200ee" />
    <meta name="apple-mobile-web-app-title" content="Shooter Game" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="./assets/img/bueno.png" />
    <title>Shooter Game</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
    <script src="Game.js" type="text/javascript"></script>
    <script src="Entity.js" type="text/javascript"></script>
    <script src="Character.js" type="text/javascript"></script>
    <script src="Player.js" type="text/javascript"></script>
    <script src="Opponent.js" type="text/javascript"></script>
    <script src="Boss.js" type="text/javascript"></script>
    <script src="Shot.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>

  <body>
    <button id="pause" class="gamebutton" onclick="this.blur();">PAUSA</button>
    <button id="reset" class="gamebutton" onclick="this.blur();">
      NUEVA PARTIDA
    </button>
    <button id="butInstall" class="gamebutton" aria-label="Install" hidden>INSTALAR APLICACIÓN</button>

      <ul>
      <li id="scoreli"></li>
      <li id="livesli"></li>
    </ul>

    <script>
      if('serviceWorker' in navigator){
            window.addEventListener("load", ()=> {
              navigator.serviceWorker.register('./service-worker.js').then((reg)=>{
                console.log("Service worker registered", reg);
              });
            })
          };
    </script>
    <script src="./assets/install.js"></script>
  </body>
</html>
